spring:
  profiles:
    group:
      stage: db-stage, jasypt, oauth2-stage, jwt, s3, redis-stage
      prod: db-prod, jasypt, oauth2-prod, jwt, s3, redis-prod
      test:
    active: stage
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 10MB

# JPA Log
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
